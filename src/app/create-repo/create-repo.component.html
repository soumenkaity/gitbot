<div id="new-repo-wrapper">
    
    <div id="form-heading">
        <h3>Create a new repository</h3>
        <p>A repository contains all project files, including the revision history. </p>
    <hr>           
    </div>

    <div id="new-repo-form-wrapper" >
        <form name="new-repo-form" #repoForm="ngForm" (ngSubmit)="onSubmit(repoForm)" method="POST" novalidate> 
            <div class="form-group">
                <label for="name">Repository Name</label>
                <input type="text" class="form-control" ngModel  name="name" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="description"> Description </label>
                <input type="text" class="form-control form-control-lg" ngModel name="description" placeholder="">
            </div>
            <hr>
            <div class="form-check">
                <input class="form-check-input" type="radio" ngModel name="private" id="visibility" [value]="false"  >
                <label class="form-check-label" for="public">
                    Public
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" ngModel name="private" id="visibility" [value]="true" [ngModel]="false">
                <label class="form-check-label" for="private">
                    Private
                </label>
            </div>
            <hr>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" ngModel name="auto_init" value="true" id="init">
                <label class="form-check-label" for="auto_init">
                    Initialize repository with README.md
                </label>
            </div>
            <hr>
            <button type="submit" value="Submit" id="submit-button" class="btn btn-primary"> Make Repository </button>
        </form> 
    </div>

</div>
